	<body>
		
		<header>
			
			<div id="headerrow">
			
				<img src="images/wxlogo.png" alt="Clarity Weather Logo"/>

				<div id="headertext">

					<h1>Clarity Weather</h1>

					<div class="motto">You Can See Clearly Now</div>

				</div>
			
			</div>
			
			<nav>

				<button onClick="toggleMenu()">&#9776;</button>

				<ul id="navMenu" class="hide">

					<li><a href="index.html">Home</a></li>

					<li><a href="gallery.html">Gallery</a></li>			

				</ul>

			</nav>
			
		</header>
				
		<main>

			<div id="title">

				<h1>Storm Center</h1>

			</div>

			<section>

				<div id="stormreport">

					<form method="get" action="thanks.html">
		
						 <fieldset>

							<legend>Report a Storm</legend>

							 <label>Full Name* <input type="text" name="fullName" required pattern="[A-Za-z ]{5,}"></label>
							 
							 <label>Email* <input type="email" name="email" placeholder="someone@xyz.com"></label>
							 
							 <label>Phone <input type="tel" name="phone" placeholder="1235551234" required></label>
							 
							 <label>Zip Code <input type="number" name="zipCode" required></label>
							 							 
							 <label>Storm Date <input type="date" name="stormDate"></label>

							 <label>Storm Type<input list="stormTypes" name="stormType" placeholder="Choose One..."></label>

								<datalist id="stormTypes">
									<option value="Flash Flood">Flash Flood</option>
									<option value="Hail">Hail</option>
									<option value="Hurricane">Hurricane</option>
									<option value="Thunderstorm">Thunderstorm</option>
									<option value="Tornado">Tornado</option>
								</datalist>
							 
							 <label>Storm Severity:</label>
							 <label>Low <input id="severity" type="range" min="1" max="10" step="1"> High</label>
							 
							 <label>Storm Region 
								<select name="stormRegion">
									<option value="">Please Select &#9662;</option>
									<option value="Preston">Preston</option>
									<option value="Soda Springs">Soda Springs</option>
									<option value="Fish Haven">Fish Haven</option>
								</select>
							</label>
		
							<label>User in Danger?</label>
							 <div id="danger">
								<label><input type="radio" name="danger" value="no"> No</label>
								<label><input type="radio" name="danger" value="maybe"> Maybe</label>
								<label><input type="radio" name="danger" value="yes"> Yes!</label>
							</div>

							<label>Please enter any additional comments:</label>
							<textarea name="comments" rows="5" cols="40" wrap="soft"></textarea>
						
						</fieldset>

						<input class="submitBtn" type="submit" value="Report This Storm Now">

					</form>
					
				</div>

			</section>

			<section class="contact">

				<h3>Contact Us! We'd love to hear from you!</h3>

				<ul>
					<li><a href="mailto:eggheads@clarityweather.com"><img src="images/email.png" alt="email"></a></li>

					<li><a href="http://www.facebook.com"><img src="images/fb.png" alt="facebook"/></a></li>

					<li><a href="http://www.twitter.com"><img src="images/twt.png" alt="twitter"/></a></li>

					<li><a href="http://www.instagram.com"><img src="images/ig.png" alt="instagram"/></a></li>			

				</ul>

			</section>
